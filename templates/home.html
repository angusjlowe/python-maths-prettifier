<!DOCTYPE html>
<html ng-app lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>



    <title>Python Maths Prettifier</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body ng-app='myApp'>
      <div class="container">
        <h1>Python Maths Prettifier</h1>
        <div class="row">
           <div class="col-md-4">
              <form>
                 <div class="form-group">
                    <label for="yourEquation">Input</label>
                    <input type="text" ng-model="equation" class="form-control" id="equation" placeholder="e^{i\pi} + 1 = 0" />
                    <br>
                 </div>
              </form>
              <h2>Python expression:</h2>
              <h2>{{ '{{equation}}' }}</h2>
              <br>
              <button class="btn btn-success" id="render">Render</button>
           </div>
           <hr>
           <div class="col-md-5">
             <h4 id="result">\({ e^{i\pi} + 1 = 0 }\)</h4>
           </div>
         </div>
      </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src='https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
